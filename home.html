<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center ">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Available balance  -->
             <div>
                <div class="stats shadow">
                    <div class="stat">
                     
                      <div id="account-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
             </div>
          
              <div class="divider"></div>

              <!-- user Action Button -->
               <div>
                <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                <button id="btn-show-cash-out" class="btn btn-lg">CashOut</button>
                <!-- <button class="btn btn-lg">Transfer Money</button> -->
               </div>

               <div class="divider"></div>
               <!-- Add Money form start -->
                 <div id="addMoneyFrom" class="  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text"><b>Amount</b></span>
                          </label>
                          <input id="input-add-money" type="number" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text"><b>Pin</b></span>
                          </label>
                          <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" required autocomplete="off" />
                          <!-- <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                          </label> -->
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                      </form>
                 </div>
               <!-- Add money form end -->
                <!-- Cash out starts Here -->
                <div id="cash-out-form" class="hidden  card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text"><b>Agent Number</b></span>
                          </label>
                          <input id="input-agent-number" type="text" placeholder="Enter 11 Digit Number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                              <span class="label-text"><b>Amount</b></span>
                            </label>
                            <input id="input-cash-out" type="text" placeholder="Enter Amount to withdraw" class="input input-bordered" required />
                          </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text"><b>Pin Number</b></span>
                          </label>
                          <input id="cash-out-pin-number" type="password" placeholder="Enter 4 digit Pin Number" class="input input-bordered" required autocomplete="off" />
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                      </form>
                 </div>
                 <!-- Cash out End here -->
          </div>
        </div>
      </div>
      </main>

      <!-- <script src="js/home.js"></script> -->
       <script src="js/addMoney.js"></script>
       <script src="js/cashOut.js"></script>
       <script src="js/features.js"></script>
</body>
</html>
